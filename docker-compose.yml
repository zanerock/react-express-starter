version: '3.8'

services:

  frontend:
    labels:
      shipyard.route: '/'
    build: 'frontend'
    environment:
      CI: 'true'
      DANGEROUSLY_DISABLE_HOST_CHECK: 'true'
    env_file:
      - frontend/frontend.env
    volumes:
      - './frontend/src:/app/src'
      - './frontend/public:/app/public'
    ports:
      - '3000:3000'

  postgres:
    image: 'postgres:9.6.20-alpine'
    restart: always
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=obscure-user
      - POSTGRES_PASSWORD=obscure-password
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '5432'

  backend:
    labels:
      shipyard.init: 'npx sequelize-cli db:migrate'
      shipyard.route: '/api'
      shipyard.host.backend_alt: '{ "prefix": "foo" }'
      shipyard.host.backend_alt2: '{ "prefix": "bar", "route": "/api/v1" }'
      shipyard.host.backend_alt3: '{ "prefix": "baz", "route": "/api/v2", "port": 8081 }'
    build:
      context: 'backend'
    environment:
      DB_USER: 'obscure-user'
      DB_PASSWORD: 'obscure-password'
      DB_NAME: 'app'
      DB_HOST: 'postgres'
      DB_PORT: '5432'
      LOCALSTACK_HOST: 'localstack'
    depends_on:
      - 'postgres'
    ports:
      - '8080:8080'
      - '8081:8081'
    volumes:
      - './backend/src:/app/src'

  localstack:
    image: 'localstack/localstack'
    environment:
      - DATA_DIR=/var/lib/localstack
    volumes:
      - 'localstack:/var/lib/localstack'
    ports:
      - '4566'

volumes:
  postgres:
  localstack:

